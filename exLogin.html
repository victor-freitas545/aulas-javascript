<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exLogin.css">

    <title>Login</title>
</head>

<body>
    <div class="box-login">
        <h1>Login</h1>

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" required placeholder="usuario@email.com">

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="********">

        <button onclick="validarLogin()">Entrar</button>
        <script src="exLogin.js"></script>
    </div>
</body>

</html>
