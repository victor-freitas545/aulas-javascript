<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Entendendo função Callback</h1>

    <script>
        function somar(valorA,valorB) {
            return valorA+valorB;
        }
        function subtrair(valorA,valorB) {
            return valorA-valorB;
        }
        function executarOperacao(operacao){
            const resultado = operacao(7,2);
            console.log(resultado);
        }

        executarOperacao(subtrair);
        executarOperacao(somar);
    </script>
</body>
</html>
